<body>

                </div>
                <div class="profile_text mb-4 text-center">

                </div>
            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="dashboard-packages.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderInactive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/packages.svg" alt="Menu Icon">
                            <h1 class="white small-medium-text fw-600 mb-0" style="margin-top: 1px;">Packages</h1>
                        </div>
                    </div>
                </a>
            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="study-material.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderinactive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Study Materials.svg" alt="Menu Icon">
                            <div class="d-flex gap-2 align-items-center">
                                <h1 class="white small-medium-text fw-600 mb-0"
                                    style="margin-top: 1px; white-space: nowrap;">Study Materials</h1>
                                <span class="Caption Basics fw-600">Basic</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="mock-test.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderInactive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Mock Test.svg" alt="Menu Icon">
                            <h1 class="white small-medium-text fw-600 mb-0" style="margin-top: 1px;">Mock Test</h1>
                        </div>
                    </div>
                </a>
            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="order-history.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderInactive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Order History.svg" alt="Menu Icon">

                        </div>
                    </div>

            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="change-password.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderActive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Change Password.svg" alt="Menu Icon">
                            <h1 class="white small-medium-text fw-600 mb-0" style="margin-top: 1px;">Change Password
                            </h1>
                        </div>
                    </div>
                </a>
            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="profile.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderInactive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/user.svg" alt="Menu Icon">
                            <h1 class="white small-medium-text fw-600 mb-0" style="margin-top: 1px;">Profile
                            </h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="mainLayout-content">
            <nav class="topnavbar d-flex align-items-center justify-content-between">
                <h4 class="blue mb-0 sub-large-text-one fw-600">Welcome</h4>
                <div class="right-admin-profile d-flex align-items-center" style="padding-right: 30px;">
                    <div class="d-flex align-items-center gap-4">
                        <a href="cart.html">
                            <img src="Assets/Images/svg/addtocart.svg" alt="Add to Cart">
                        </a>
                        <a href="notification.html">
                            <img src="Assets/Images/svg/student_notification.svg" alt="Notification">
                        </a>
                        <div class="Button-navbar ms-auto position-relative">
                            <img src="Assets/Images/svg/powerbutton.svg" alt="Logout" class="cursor-pointer">
                            <!-- Dropdown Menu (if needed) -->
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="main_content contentSection scroll_bar">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h1 class="black sub-large-text-one fw-700 mb-0">Change Password</h1>
                </div>
                <form>
                    <div class="row profile_inputs w-100">
                        <!-- Current Password Input -->
                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="text" id="currentPassword" name="currentPassword"
                                    placeholder="Enter Current Password" class="form-control" />
                            </div>
                        </div>
                        <!-- New Password Input -->
                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="text" id="newPassword" name="newPassword" placeholder="Enter New Password"
                                    class="form-control" />
                            </div>
                        </div>
                        <!-- Confirm Password Input -->
                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="text" id="confirmPassword" name="confirmPassword"
                                    placeholder="Enter Confirm Password" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <!-- Change Password Button -->
                    <div class="d-flex justify-content-end chnagebtnrespo">
                        <button type="button" class="btn login_btn small-text fw-600  m-0 singleLine Changebtn"
                            onclick="handleChangePassword()">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>


        </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
