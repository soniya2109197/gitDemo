<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/studentstyle.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/stylesheet.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="login container">
        <div class="row h-100">
            <!-- LEFT SIDE (Optional) -->
            <div class="col-md-6 m-auto">
                <div class="text-center d-none d-md-block">
                    <div class="position-absolute">
                        <h2 class="Small-Heading fw-600 loginbackground position-relative text-white text-start">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        </h2>
                    </div>
                    <img src="Assets/Images/png/studentpanel.png" class="w-100" alt="Reset Password Image" />
                </div>
            </div>
            <!-- RIGHT SIDE -->
            <div class="col-md-6 m-auto">
                <!-- Auth BOX -->
                <div class="login_img">
                    <div class="col-md-7 m-auto">
                        <div class="d-flex justify-content-center login_logo">
                            <img src="Assets/Images/svg/logo.svg" class="img-fluid" style="height: 70px;" alt="Logo" />
                        </div>
                        <div class="mb-4 text-center">
                            <h1 class="black large-text-student fw-600">Reset Password</h1>
                            <h4 class="small-medium-text fw-500 black mb-0">Enter a new password below to reset your password</h4>
                        </div>
                        <form>
                            <div class="mb_40">
                                <div class="form-group mb-3 d-flex flex-column">
                                    <label for="newPassword" class="login_heading fw-600">New Password
                                        <span class="danger">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <img src="Assets/Images/svg/lock.svg" class="input_icons" alt="Lock Icon" />
                                        <input type="password" id="newPassword" name="newPassword" class="w-100 medium-text fw-400 custom-form-input profile_input" placeholder="Enter your new password" />
                                    </div>
                                    <span class="danger fs-14 fw-400 mt-1"></span> <!-- Error message placeholder -->
                                </div>

                                <div class="form-group mb-3 d-flex flex-column">
                                    <label for="confirmPassword" class="login_heading fw-600">Confirm New Password
                                        <span class="danger">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <img src="Assets/Images/svg/lock.svg" class="input_icons" alt="Lock Icon" />
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="w-100 medium-text fw-400 custom-form-input profile_input" placeholder="Enter your new password" />
                                    </div>
                                    <span class="danger fs-14 fw-400 mt-1"></span> <!-- Error message placeholder -->
                                </div>
                            </div>

                            <button type="submit" class="btn login_btn small-text fw-600 m-0 singleLine w-100 mt-4">
                                Reset Password
                            </button>
                        </form>

                        <a href="login.html" class="back_login d-flex align-items-center mt-4">
                            <img src="Assets/Images/svg/back_arrow_login.svg" alt="Back" />
                            <span class="ms-2">Back to login</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
</body>

</html>
