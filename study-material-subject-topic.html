<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">

    <title>Study Materials Subject Topic</title>

<body>
    <div class="d-flex">
         <!-- Sidebar -->

            <div class="logo mt-3 mb-5">
                <a href="dashboard-packages.html">
                    <img src="Assets/Images/png/dashboardLogo.png" class="img-fluid object-fit-contain" alt="Logo"

                        <a

                <div class="profile_text mb-4 text-center">

            </div>
            <div class="d-flex flex-column ps-4 mb-3">

                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/packages.svg" alt="Menu Icon">

                    </div>

            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="study-material.html">
                    <div class="d-flex gap-3 py-3 ps-3 pe-3 align-items-center accordianHeader accordianHeaderActive">
                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Study Materials.svg" alt="Menu Icon">
                            <div class="d-flex gap-2 align-items-center">
                                <h1 class="white small-medium-text fw-600 mb-0"

                            </div>
                        </div>
                    </div>

            </div>
            <div class="d-flex flex-column ps-4 mb-3">
                <a href="mock-test.html">

                            <img src="Assets/Images/svg/Mock Test.svg" alt="Menu Icon">

                        <div class="d-flex gap-3">
                            <img src="Assets/Images/svg/Order History.svg" alt="Menu Icon">

            <div class="d-flex flex-column ps-4 mb-3">

                </div>

                    <div class="d-flex gap-3 w-100 mt-3">

                        <div class="topic-card col-md-3" style="margin: 10px 0;">
                            <iframe
                                width="100%"
                                height="170px"
                                style="border-radius: 10px;"
                                src="https://www.youtube.com/embed/ZXsQAXx_ao0"
                                title="Gravitation - Complete Chapter in 7 mins"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                        <!-- Topic 2 -->
                        <div class="topic-card col-md-3" style="margin: 10px 0;">
                            <iframe
                                width="100%"
                                height="170px"
                                style="border-radius: 10px;"
                                src="https://www.youtube.com/embed/ZXsQAXx_ao0"
                                title="Science 1 - Gravitation Revision Video"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                        <!-- Topic 3 -->
                        <div class="topic-card col-md-3" style="margin: 10px 0;">
                            <iframe
                                width="100%"
                                height="170px"
                                style="border-radius: 10px;"
                                src="https://www.youtube.com/embed/ZXsQAXx_ao0"
                                title="Science 1 - Gravitation Revision Video 2"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>

    <script src="assets/js/jquery.min.js"></script>
